  <section class="container my-5" id="contact">
    <h2 class="text-center mb-4">Контакти</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="contactForm" method="POST" name="contact" data-netlify="true" action="/Thanks">
          <input type="hidden" name="form-name" value="contact">
          <div class="mb-3">
            <label for="name" class="form-label">Име</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Вашето име">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Имейл</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="yourEmail@gmail.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Съобщение</label>
            <textarea class="form-control" id="message" rows="4" name="message" placeholder="Вашето съобщение"></textarea>
          </div>

          <button type="submit" class="btn btn-light w-100">Изпрати</button>
        </form>
      </div>
