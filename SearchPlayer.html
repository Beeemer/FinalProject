<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="    https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="   https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="HomePage.html">За проекта</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="AboutUs.html">За нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="SearchPlayer.html">Провери играч</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center" id="formRow">
            <div class="col-12 col-lg-4 mb-4" id="formDiv">
                <form id="summonerForm">
                    <div class="md-3">
                        <label for="summonerName" class="form-label">Summoner Name:</label>
                        <input type="text" class="form-control" id="summonerName" name="summonerName" placeholder="Summoner Name" required autocomplete="off">
                    </div>
                    <div class="md-3">
                        <label for="summonerTag" class="form-label">Summoner Tag:</label>
                        <input type="text" class="form-control" id="summonerTag" name="summonerTag" placeholder="#XXXX" required maxlength="5" autocomplete="off">
                    </div>
                    <div class="md-3">
                        <label for="region" class="form-label">Summoner Region:</label>
                        <select class="form-select" id="region" name="region" required>
                            <option value="eun1">EUNE</option>
                            <option value="euw1">EUW</option>
                            <option value="na1">NA</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-light w-100">Search</button>
                </form>

                <div id="errorBox" class="text-danger mt-2"></div>
            </div>
        </div>
    </div>





    <footer>
        <div class="footer-content fixed-bottom">
            <p>&copy; 2025 Tracker. Всички права запазени.</p>
            <div class="footer-links">
                <a href="HomePage.html">Начало</a>
                <a href="AboutUs.html">За нас</a>
                <a href="Contacts.html">Контакти</a>
            </div>

    <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script src="SearchSummoner.js"></script>

</body>
</html>
